<!DOCTYPE html>
<html>
<head>
    <title>Gemini AI Assistant Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Gemini AI Assistant Options</h1>
    <div>
        <label for="apiKeyInput">Gemini API Key:</label>
        <input type="text" id="apiKeyInput" placeholder="Enter your Gemini API Key">
        <button id="saveButton">Save API Key</button>
    </div>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
